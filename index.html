<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />

    <title>Workshop 2</title>
  </head>
  <body>
    <header class="header">
      <figure class="header__figure">
        <img src="./img/pokeball.png" alt="Logo Pokedex" />
      </figure>
      <p class="header__title">POKÉDEX_</p>
      <form class="search-bar">
        <input type="text" placeholder="Busca un pokemon" name="" id="" />
        <div class="actions">
          <button type="submit">
            <span class="material-icons"
              ><span class="material-symbols-outlined"> search </span></span
            >
          </button>
      </form>
    </header>

    <main class="main">
      <section class="section">
        <article class="section__pokemon">
          <!--Aquí se imprime la portada-->
        </article>

        <article class="section__information">
          <!--Aquí se imprime la tabla de contenido-->
        </article>
      </section>
    </main>

    <footer class="container__footer">
      <!-- Contenedor para los botones -->
      <p class="footer__text">OTHERS</p>
      <section class="footer">
        
<!--Aquí se imprimen los botones-->
      </section>
    </footer>
    <script src="./js/script.js" type="module"></script>
  </body>
</html>
